<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Glowskin 
    </ion-title>
    <div class="titleicon">
         <img src="../../assets/imgs/makeup.png" text-align=right; />
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Scan any makeup barcode</h4>
  <h1>
    <button ion-button color="secondary" full round (click)="scan()">Start Scan</button>
  </h1>

  <ion-card *ngIf="productFound">
    <ion-card-header>
      <h2>Price: $ {{selectedProduct.price}}</h2>
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li>{{selectedProduct.plu}}</li>
        <li>{{selectedProduct.name}}</li>
        <li>{{selectedProduct.desc}}</li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
